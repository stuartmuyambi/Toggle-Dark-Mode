<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dark Mode Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="images/cat-in-space.png" alt="Space Cart">
        </div>
        <div class="right-section">
            <div class="icon-nav">
                <img src="images/bar-chart.svg" alt="icon">
                <img src="images/bookmark.svg" alt="icon">
                <img src="images/search.svg" alt="icon">
                <!-- Rounded switch -->
                <button 
                id="dark-mode-toggle"
                class="dark-mode-toggle"
                aria-label="dark-mode-toggle">
                	<img src="images/moon.svg" alt="moon">
                </button>
            </div>
            <h1>Choose a theme that reflects your personality</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium tempore deleniti quos perferendis corporis ab accusamus, magni quibusdam, tempora ea!</p>
            <button class="btn-solid">Get Started</button>
            <button class="btn-outline">Learn More</button>
        </div>
    </div>
</body>

</html>
